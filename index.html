<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <title>Operación Bigotes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header id="encabezado" class="site-header">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/">
                    <img src="/images/logo.png" alt="Operación Bigotes">
                </a>
            </div>
            <ul class="navbar-menu">
                <li><a href="#inicio" class="nav-link">Inicio</a></li>
                <li><a href="#requisitos" class="nav-link">Requisitos</a></li>
                <li><a href="#testimonios" class="nav-link">Testimonios</a></li>
                <li><a href="#faq" class="nav-link">FAQ</a></li>
            </ul>
            <div class="navbar-actions">
                <a href="#crear-cuenta" class="btn-crear-cuenta">Crear cuenta</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="inicio" class="hero">
            <div class="hero-grid">
                <div class="hero-text">
                    <h1 class="hero-title">Encuentra a tu<br>amigo fiel</h1>
                    <p class="hero-subtitle">Conecta adoptantes con refugios y hogares de tránsito.</p>
                    <div class="hero-buttons">
                        <a href="#adoptar" class="btn-primary">Adoptar</a>
                        <a href="#publicar" class="btn-outline">Publicar</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="/images/hero-section.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
